version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - echo "=== Environment Check (preBuild) ==="
            - env | grep -E "DATABASE_URL|PICS|SES|NEXTAUTH" || echo "No env vars found"
            - |
              echo "Writing runtime config..."
              cat > lib/runtime-config.json <<EOF
              {
                "PICS_SES_USER": "$PICS_SES_USER",
                "PICS_SES_PASS": "$PICS_SES_PASS",
                "AWS_REGION": "${AWS_REGION:-us-east-1}"
              }
              EOF
            - cat lib/runtime-config.json
        build:
          commands:
            - npx prisma generate
            - echo "=== Environment Check (build) ==="
            - env | grep -E "DATABASE_URL|PICS|SES|NEXTAUTH" || echo "No env vars found"
            - |
              echo "=== Writing .env.production for runtime ==="
              # Extract env vars even if names have trailing spaces (Amplify bug)
              DB_URL=$(env | grep "^DATABASE_URL" | cut -d'=' -f2-)
              AUTH_URL=$(env | grep "^NEXTAUTH_URL" | cut -d'=' -f2- | head -1)
              AUTH_SECRET=$(env | grep "NEXTAUTH_SECRET" | cut -d'=' -f2-)
              SES_USER=$(env | grep "^PICS_SES_USER" | cut -d'=' -f2-)
              SES_PASS=$(env | grep "^PICS_SES_PASS" | cut -d'=' -f2-)
              SES_REGION=$(env | grep "^NEXT_PUBLIC_SES_REGION" | cut -d'=' -f2-)
              STRIPE_SECRET=$(env | grep "^STRIPE_SECRET_KEY" | cut -d'=' -f2-)
              STRIPE_PUBLIC=$(env | grep "^STRIPE_PUBLISHABLE_KEY" | cut -d'=' -f2-)
              SITE_URL=$(env | grep "^NEXT_PUBLIC_SITE_URL" | cut -d'=' -f2-)
              cat > .env.production <<EOF
              DATABASE_URL=$DB_URL
              NEXTAUTH_URL=$AUTH_URL
              NEXTAUTH_SECRET=$AUTH_SECRET
              PICS_SES_USER=$SES_USER
              PICS_SES_PASS=$SES_PASS
              NEXT_PUBLIC_SES_REGION=$SES_REGION
              STRIPE_SECRET_KEY=$STRIPE_SECRET
              STRIPE_PUBLISHABLE_KEY=$STRIPE_PUBLIC
              NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=$STRIPE_PUBLIC
              NEXT_PUBLIC_SITE_URL=$SITE_URL
              EOF
            - cat .env.production
            - npm run build
            - echo "=== Copying .env.production into build output ==="
            - cp .env.production .next/.env.production
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
