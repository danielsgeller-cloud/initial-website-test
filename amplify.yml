version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - echo "=== Environment Check (preBuild) ==="
            - env | grep -E "DATABASE_URL|PICS|SES|NEXTAUTH" || echo "No env vars found"
            - |
              echo "Writing runtime config..."
              cat > lib/runtime-config.json <<EOF
              {
                "PICS_SES_USER": "$PICS_SES_USER",
                "PICS_SES_PASS": "$PICS_SES_PASS",
                "AWS_REGION": "${AWS_REGION:-us-east-1}"
              }
              EOF
            - cat lib/runtime-config.json
        build:
          commands:
            - npx prisma generate
            - echo "=== Environment Check (build) ==="
            - env | grep -E "DATABASE_URL|PICS|SES|NEXTAUTH" || echo "No env vars found"
            - |
              echo "=== Writing .env.production for runtime ==="
              # Strip whitespace from env var names (Amplify adds spaces sometimes)
              DB_URL=$(printenv DATABASE_URL)
              AUTH_URL=$(printenv NEXTAUTH_URL)
              AUTH_SECRET=$(printenv NEXTAUTH_SECRET)
              SES_USER=$(printenv PICS_SES_USER)
              SES_PASS=$(printenv PICS_SES_PASS)
              SES_REGION=$(printenv NEXT_PUBLIC_SES_REGION)
              cat > .env.production <<EOF
              DATABASE_URL=$DB_URL
              NEXTAUTH_URL=$AUTH_URL
              NEXTAUTH_SECRET=$AUTH_SECRET
              PICS_SES_USER=$SES_USER
              PICS_SES_PASS=$SES_PASS
              NEXT_PUBLIC_SES_REGION=$SES_REGION
              EOF
            - cat .env.production
            - npm run build
            - echo "=== Copying .env.production into build output ==="
            - cp .env.production .next/.env.production
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
