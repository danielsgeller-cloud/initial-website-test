version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - echo "=== Environment Check (preBuild) ==="
            - env | grep -E "DATABASE_URL|PICS|SES|NEXTAUTH" || echo "No env vars found"
            - |
              echo "Writing runtime config..."
              cat > lib/runtime-config.json <<EOF
              {
                "PICS_SES_USER": "$PICS_SES_USER",
                "PICS_SES_PASS": "$PICS_SES_PASS",
                "AWS_REGION": "${AWS_REGION:-us-east-1}"
              }
              EOF
            - cat lib/runtime-config.json
        build:
          commands:
            - npx prisma generate
            - echo "=== Environment Check (build) ==="
            - env | grep -E "DATABASE_URL|PICS|SES|NEXTAUTH" || echo "No env vars found"
            - |
              echo "=== Writing .env.production for runtime ==="
              cat > .env.production <<EOF
              DATABASE_URL=$DATABASE_URL
              NEXTAUTH_URL=$NEXTAUTH_URL
              NEXTAUTH_SECRET=$NEXTAUTH_SECRET
              PICS_SES_USER=$PICS_SES_USER
              PICS_SES_PASS=$PICS_SES_PASS
              NEXT_PUBLIC_SES_REGION=$NEXT_PUBLIC_SES_REGION
              EOF
            - cat .env.production
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - '.env.production'
          - '.next/**/*'
          - 'node_modules/**/*'
          - 'public/**/*'
          - 'package.json'
          - 'next.config.mjs'
      cache:
        paths:
          - node_modules/**/*
